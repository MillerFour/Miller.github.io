# ==================== 插件配置 ====================
plugins:
  - search  # 内置搜索插件
  # Git提交者信息插件（暂禁用）
  - git-committers:
      enabled: false
      repository: Wcowin/Mkdocs-Wcowin
      branch: main
      exclude:
        - index.md
        - tag.md
        - liuyanban.md
        - blog/posts/update.md
        - blog/posts/wkw.md
        - about/link.md
  # Git修订日期插件（暂禁用）
  - git-revision-date-localized:
      enabled: false
      type: iso_date
      enable_creation_date: false
      exclude:
        - index.md
        - tag.md
        - liuyanban.md
        - blog/posts/update.md
        - blog/posts/wkw.md
        - about/link.md
        - websitebeauty/linktech.md
  # 博客功能插件
  - blog:
      post_date_format: full                # 完整日期格式
      draft: true                           # 启用草稿功能
      draft_if_future_date: true            # 未来日期自动标记为草稿
      post_readtime: true                   # 显示阅读时间
      post_readtime_words_per_minute: 265   # 每分钟阅读字数
      post_url_format: "{date}/{slug}"      # 文章URL格式
      pagination_url_format: "page/{page}"  # 分页URL格式
      authors_file: "{blog}/.authors.yml"   # 作者信息文件路径
  - tags  # 标签插件