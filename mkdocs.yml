# ==================== 主题配置 ====================
theme:
  name: material  # 使用 Material 主题
  favicon: assets/favicon.png
  logo: assets/logo.png    # Logo图片路径
  # 配色方案（亮色/暗色模式切换）
  palette:
    - scheme: default
      primary: white  # 亮色模式顶部颜色
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # 主题功能开关
  features:
    - announce.dismiss              # 可关闭的临时公告
    - navigation.tracking           # 地址栏URL自动更新锚点
    - navigation.tabs               # 顶部标签页导航
    - navigation.sections           # 侧边栏分组展示（大屏）
    - navigation.top                # 返回顶部按钮
    - navigation.footer             # 侧边栏显示页脚
    - search.suggest                # 搜索输入联想
    - search.highlight              # 搜索关键词高亮
    - search.share                  # 搜索结果分享
    - navigation.expand             # 打开标签时侧边栏全展开
    - navigation.indexes            # 节索引页，文档可直接附加到节
    - content.tabs.link             # 内容标签页链接
    - content.tooltips              # 内容提示框
    - content.code.copy             # 代码块复制按钮
    - content.action.edit           # 内容编辑操作
    - content.action.view           # 内容查看操作
    - content.code.annotate         # 代码注释功能
  language: zh                      # 界面语言：简体中文
  icon:
    repo: fontawesome/brands/github # 右上角仓库图标
    logo: logo                      # 站点logo

